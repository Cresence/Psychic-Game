<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Title Screen -->
    <p id="game-start">&lt;Click Shapes To Start!&gt;</p>
    <!-- Visual Stats -->
    <p id="userchoice-text"></p>
    <p id="cpuchoice-text"></p>
    <p id="win-text">Wins: </p>
    <p id="loss-text">Losses: </p>
    <!-- <p id="Attempts">Attempts Left: </p> -->
    <hr>
    <!-- Visual Game Area -->
    <div class="box">
        <div class="setbox">
            <img id="triangle" class="shapes" data-type="tri" src="assets/images/tri-img.gif"   />
            <img id="circle" class="shapes" data-type="cir" src="assets/images/cir-img.png" />
            <img id="square" class="shapes" data-type="sqr" src="assets/images/sqr2-img.png"    />
        </div>
    </div>




    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
</body>
</html>
